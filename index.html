<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../MyProjects/css/style.css"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stopwatch</title>
    </head>
    <body>
        <div class="container">
            <div class="timer">
                <div class="timer__block">
                    <div class="time hour">00</div>
                    <div class="title">Hours</div>
                </div>

                <div class="timer__block">
                    <div class="time minute">00</div>
                    <div class="title">Minutes</div>
                </div> 

                <div class="timer__block">
                    <div class="time second">00</div>
                    <div class="title">Seconds</div>
                </div> 

                <div class="timer__block">
                    <div class="time millisecond">00</div>
                    <div class="title">Milliseconds</div>
                </div>
                
            </div>

            <div class="buttons">
                <button class="button start">Start</button>
                <button class="button pause hidden">Pause</button>
                <button class="button stop hidden">Stop</button>
                <button class="button circle hidden">New circle</button>
            </div>

        </div>

        <div class="results__block">
            <div class="results__title">Results</div>
            <div class="results"></div>
        </div>

        <script src="../MyProjects/script.js"></script>
    </body>


</html>
